name: prime_stream
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  flutter_svg: ^2.0.14
  flutter_gen: ^5.8.0
  gap: ^3.0.1
  neopop: ^1.0.2
  logger: ^2.4.0
  animated_text_kit: ^4.2.2
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/fonts/  
    - assets/jpgs/
    - assets/svgs/

  fonts:
    - family: NetflixSans
      fonts:
        - asset: assets/fonts/Netflix Sans Bold.otf
          weight: 700
        - asset: assets/fonts/Netflix Sans Medium.otf
          weight: 500
        - asset: assets/fonts/Netflix Sans Light.otf
          weight: 300
